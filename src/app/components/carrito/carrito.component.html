
<div class="container">
    <h2>Carrito de compra</h2>
    <div *ngIf="carrito.length > 0">
        <ul>
            <li *ngFor="let producto of carrito; let i = index">
                <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="thumbnail">
                <span>{{ producto.nombre }} - ${{ producto.precio }} x {{ producto.cantidad }}</span>
                <div class="button-group">
                    <button class="btn" (click)="agregarOtro(i)">Agregar</button>
                    <button class="btn" (click)="eliminarProducto(i)">Eliminar</button>
                </div>
            </li>
        </ul>
        <div id="paypal-button-container"></div>
        <button type="button" (click)="generarXML()">Descargar Recibo</button>
    </div>
    <p *ngIf="carrito.length === 0">El carrito está vacío</p>

    <script src="https://www.paypal.com/sdk/js?client-id=AeKqkTVpxSw01eWL5FTML5F3WLj9X45Pr0WINWqxxC-9uALPkl67r1xUQgga31y7-S_-HOA0Gj7vFFX3&currency=MXN"></script>
</div>
